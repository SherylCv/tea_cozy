<!DOCTYPE html>
<html>
  <head>
    <title> Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- page div is for the entire page -->
    <div class="page";
      <!-- header div is fixed and has Nav items -->
      <div class="header">
        <img src="./resources/images/img-tea-cozy-logo.png">
        <nav>
          <ul>
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
          </ul>
        </nav>
      </div> <!--header-->
      <!-- mission div includes background photo, heading & sub-heading -->
      <div class="mission">
        <div class="missiontext">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisnally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div> <!--mission-->
      <!-- teamonth div includes heading, subheading & 5 images with captions-->
      <div class="teamonth">
        <div class="teadesc">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div>
          <img src="./resources/images/img-berryblitz.jpg">
          <p>Fall Berry Blitz Tea</p>
        </div>
        <div>
          <img src="./resources/images/img-spiced-rum.jpg">
          <p>Spiced Rum Tea</p>
        </div>
        <div>
          <img src="./resources/images/img-donut.jpg">
          <p>Seasonal Donuts</p>
        </div>
        <div>
          <img src="./resources/images/img-myrtle-ave.jpg">
          <p>Myrtle Ave Tea</p>
        </div>
        <div>
          <img src="./resources/images/img-bedford-bizarre.jpg">
          <p>Bedford Bizarre Tea</p>
        </div>
      </div> <!--teamonth-->
    </div> <!--page-->

  </body>
</html>
